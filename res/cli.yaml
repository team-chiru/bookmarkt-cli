name: "\n _____         _                 _   _\n| __  |___ ___| |_ _____ ___ ___| |_| |_\n| __ -| . | . | '_|     | .'|  _| '_|  _|\n|_____|___|___|_,_|_|_|_|__,|_| |_,_|_|\n"
version: '0.1'
author: Team Chiru <team-chiru@protonmail.com>
about: Bookmark manager
subcommands:
    - import:
        about: Import bookmarks from browser format file to the bookmarkt database
        args:
            - SRC:
                help: Bookmarks source file path
                required: true
                index: 1
    - export:
        about: Export bookmarks from the bookmarkt database to browser format file
        args:
            - DEST:
                help: from bookmarks file to browser
                required: true
                index: 1
